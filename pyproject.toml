[tool.poetry]
name = "django-user-visit"
version = "0.4.1"
description = "Django app used to track user visits."
license = "MIT"
authors = ["YunoJuno <code@yunojuno.com>"]
maintainers = ["YunoJuno <code@yunojuno.com>"]
readme = "README.md"
homepage = "https://github.com/yunojuno/django-user-visit"
repository = "https://github.com/yunojuno/django-user-visit"
documentation = "https://github.com/yunojuno/django-user-visit"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Framework :: Django :: 3.1",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
packages = [{ include = "user_visit" }]

[tool.poetry.dependencies]
python = "^3.7"
django = "^2.2 || ^3.0"
user-agents = "^2.1"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
pytest-django = "*"
coverage = "*"
pylint = "*"
flake8 = "*"
flake8-bandit = "*"
flake8-docstrings = "*"
isort = "*"
mypy = "*"
pre-commit = "*"
black = "=19.10b0"
freezegun = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
